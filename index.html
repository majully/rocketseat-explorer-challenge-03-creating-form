<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentorship-name">Nome</label>
              <input type="text" id="mentorship-name">
            </div>
  
            <div class="input-wrapper">
              <label for="mentorship-surname">Sobrenome</label>
              <input type="text" id="mentorship-surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="mentorship-email">E-mail<span>(digite um e-mail válido)</span></label>
            <input type="email" id="mentorship-email">
          </div>

          <div class="input-wrapper">
            <label for="mentorship-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="mentorship-password" minlength="6">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="mentorship-supername">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="mentorship-supername">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <h2>PRIMEIRA MENTORIA</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentorship-one-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentorship-one-date">
            </div>
  
            <div class="input-wrapper">
              <label for="mentorship-one-begin">Das</label>
              <input type="time" id="mentorship-one-begin">
            </div>

            <div class="input-wrapper">
              <label for="mentorship-one-end">Até</label>
              <input type="time" id="mentorship-one-end">
            </div>
          </div>

          <h2>SEGUNDA MENTORIA</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentorship-two-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentorship-two-date">
            </div>
  
            <div class="input-wrapper">
              <label for="mentorship-two-begin">Das</label>
              <input type="time" id="mentorship-two-begin">
            </div>

            <div class="input-wrapper">
              <label for="mentorship-one-end">Até</label>
              <input type="time" id="mentorship-two-end">
            </div>
          </div>

        </div>
      </fieldset>

    </form>

    <footer>
      <button class="button" form="my-form">SALVAR</button>
    </footer>

  </div>
</body>

</html>
